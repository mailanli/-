<style>
  .modal {
    top: 150px
  }

  .btn_a {
    color: #A9A6AB;
    float: right;
    cursor: pointer;
    margin-right: 20px;
  }

  .btn_img {
    float: right;
    cursor: pointer;
    padding-top: 3px;
    margin-right: 2px;
  }

  .td_button_default {
    color: #4D7CFE;
  }

  .btn_right {
    margin-right: 20px;
  }

  .row_bottom {
    margin-bottom: 10px;
  }

  /* 表格居中 */
  .contentTable .layui-table th,
  .contentTable .layui-table td {
    text-align: center;
  }

  .diolag_title {
    font-size: 16px;
    color: #6a809d;
    font-weight: 600;
    line-height: 22px;
  }
</style>
<div>
  <div class="contentHeader">
    <h3 class="title_style">合同查询</h3>
    <div class="x-row row_bottom">
      <div class="x-col">
        <select class="searchable-select-holder searchable" id="org">
          <option value="">请选择公司</option>
        </select>
      </div>
      <div class="x-col">
        <select class="searchable-select-holder searchable" id="area">
          <option value="">请选择区域</option>
        </select>
      </div>
      <div class="x-col">
        <select class="searchable-select-holder searchable" id="project">
          <option value="">请选择项目</option>
        </select>
      </div>
      <div class="x-col">
        <select class="searchable-select-holder searchable" id="contractStatus">
          <option value="">请选择合同状态</option>
          <option value="0">有效</option>
          <option value="1">失效</option>
          <option value="2">作废</option>
        </select>
      </div>
      <div class="x-col">
        <select class="searchable-select-holder searchable" id="warnLevel">
          <option value="">请选择到期提醒</option>
          <option value="1">最近1个月</option>
          <option value="2">最近45天</option>
          <option value="3">最近2个月</option>
          <option value="4">最近3个月</option>
        </select>
      </div>
    </div>
    <div class="x-row">
      <div class="x-col">
        <input class="searchable-select-holder" id="name" placeholder="请输入合同名/编码">
      </div>
      <div class="x-col">
        <input class="searchable-select-holder" id="companyName" placeholder="业务供应商">
      </div>
      <div class="x-col">
        <button class="btn" onclick="submitForm()">查询</button>
        <button class="btn" onclick="resetForm()">重置</button>
      </div>
      <div class="x-col">
        
      </div>
      <div class="x-col">
        
      </div>
    </div>
  </div>
  <div class="contentTable">
    <div style="height: 20px;padding-top: 15px;">
      <span class="btn_a bgy-export-btn" onclick="exports()">导出</span>
      <img class="btn_img bgy-export-btn" src="/integration-admin/images/export.png" onclick="exports()" alt="导出">
      <span class="btn_a bgy-add-btn" onclick="add()">添加</span>
      <img class="btn_img bgy-add-btn" src="/integration-admin/images/add.png" onclick="add()" alt="添加">
    </div>
    <table id="contractTables" class="display table table-striped table-bordered" cellspacing="0" width="100%">
    </table>
  </div>
</div>

<script type="text/javascript" language="javascript"
  src="/integration-admin/plugins/dataTables/jquery.dataTables.min.js"></script>
<script src="/integration-admin/common/contract/contractMaintenance/contractMaintenance.js"></script>
