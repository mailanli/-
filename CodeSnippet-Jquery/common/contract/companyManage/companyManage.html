<!-- 删除提示框 -->
<div class="modal bs-example-modal-sm" id="delete" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title title_dialog" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        是否删除
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" onclick="deleteSure()">确定</button>
        <button type="button" class="btn" data-dismiss="modal" style="background-color: #fff;color: #999999">取消</button>
      </div>
    </div>
  </div>
</div>
<!-- 禁用提示框 -->
<div class="modal bs-example-modal-sm" id="stop" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title title_dialog" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        是否禁用
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" onclick="stopSure()">确定</button>
        <button type="button" class="btn" data-dismiss="modal" style="background-color: #fff;color: #999999">取消</button>
      </div>
    </div>
  </div>
</div>
